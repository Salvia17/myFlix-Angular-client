<app-nav-bar></app-nav-bar>
<div class="body">
  <div class="user-profile">
    <mat-card class="profile-info">
      <mat-card-header>
        <mat-card-title class="your-info"> Your Profile Info: </mat-card-title>
      </mat-card-header>
      <hr />
      <mat-card-content> Username: {{ user.Username }} </mat-card-content>
      <mat-card-content> Password: ******** </mat-card-content>
      <mat-card-content> Email: {{ user.Email }} </mat-card-content>
      <mat-card-content>
        Birthday: {{ user.Birthday | date: "MM/dd/yyyy":"UTC" }}
      </mat-card-content>
      <mat-card-actions>
        <div class="profile-buttons">
          <button class="update-profile" mat-raised-button color="primary" (click)="openUpdateProfileDialog()">
            Update Profile
          </button>
          <button class="delete-profile" mat-raised-button color="warn" (click)="deleteProfile()">
            Delete Profile
          </button>
        </div>
      </mat-card-actions>
    </mat-card>
  </div>
  <h1>Your Favorite Movies:</h1>
  <div class='container'>
    <mat-card class='favorites-cards' *ngFor='let favorite of favorites'>
      <mat-card-header>
        <mat-card-title>{{favorite.Title}}</mat-card-title>
        <mat-card-subtitle>Directed by: {{favorite.Director.Name}}</mat-card-subtitle>
      </mat-card-header>
      <img src={{favorite.ImagePath}} alt={{favorite.Title}} />
      <mat-card-actions>
        <button mat-button color='basic' (click)='removeFromFavorites(favorite._id, favorite.Title)'>
          Remove Favorite
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
