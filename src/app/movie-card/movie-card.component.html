<app-nav-bar></app-nav-bar>
<div class='movie-card'>
  <mat-card *ngFor="let movie of movies;" style="flex: 1 1 auto;" class='card'>
    <mat-card-header>
      <div class='movie-title'>
        <mat-card-title>{{movie.Title}}</mat-card-title>

        <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
      </div>
    </mat-card-header>
    <img src={{movie.ImagePath}} alt={{movie.Title}} />
    <mat-card-actions>
      <div class='actions'>
        <button class='action-btn' mat-button color="primary"
          (click)="showGenreDialog(movie.Genre.Name, movie.Genre.Description)">
          Genre
        </button>
        <button class='action-btn' mat-button color="primary" (click)="showDirectorDialog(movie.Director.Name, movie.Director.Bio, movie.Director.Birth
    )">
          Director
        </button>
        <button class='action-btn' mat-button color="primary"
          (click)="showDetailsDialog(movie.Title, movie.ImagePath, movie.Description, movie.Director.Name, movie.Genre.Name)">
          Synopsis
        </button>
      </div>
      <div class="favorite">

        <button class="favorite-button" mat-icon-button color="warn" (click)="addFavorite(movie._id, movie.Title)"
          aria-label="Add movie to favorites button">
          <mat-icon>
            favorite_border
          </mat-icon>
        </button>

      </div>
    </mat-card-actions>
  </mat-card>
</div>
